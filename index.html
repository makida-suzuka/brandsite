    <head>

        <link rel="stylesheet" href="style.css" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div id="mainvisual">
            <img src="img/mainvisual.jpg" alt="main">
        </div>
        <header id="header">
            <h1 class="logo"><a href="index.html"><img src="img/logo.svg" alt="logo"></a></h1>
            <nav class="global-menu">
                <ul>
                    <li><a href="#concept">Concept</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="mailto:info@example.com?subject=お問い合わせ">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="concept">
                <div class="section-img"><img src="img/concept.jpg"></div>
                <div class="section-text">
                    <h2 class="section-title">
                        <p class="title-ja">私たちの考えるジュエリーとは</p>
                        <p class="title-en">Concept</p>
                    </h2>
                    <p class="message">
                        手作りの温かみを大切に、一つ一つ心を込めて制作したアクセサリーをお届けします。<br>
                        あなたの日常に彩りを添える、唯一無二のアイテムをぜひご覧ください。
                    </p>
                </div>
            </section>
            <section id="work">
                <div class="section-img"><img src="img/work.jpg"></div>
                <div class="section-text">
                    <h2 class="section-title">
                        <p class="title-ja">ハンドメイドにこだわる理由</p>
                        <p class="title-en">Work</p>
                    </h2>
                    <p class="message">
                        手作りにこだわるのは、ひとつひとつの作品に心を込め、特別感を大切にしたいから。<br>
                        自分の手で作ることで、素材と向き合い、素材それぞれの美しさを届けます。
                    </p>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="logo"><img src="img/logo.svg" alt="logo"></div>
